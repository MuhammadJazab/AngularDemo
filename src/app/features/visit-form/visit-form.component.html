<div class="p-4 sm:p-6 max-w-5xl mx-auto">
  <div class="space-y-6">
    <main class="w-full bg-white rounded-lg shadow-md p-4 sm:p-6">
      <!-- Header -->
      <div
        class="flex flex-col sm:flex-row justify-between text-xs text-gray-500 mb-4 select-none space-y-2 sm:space-y-0"
      >
        <div>Tuomas Veikko Kerola, Helsingin Sairaala, Kardiologian osasto</div>
        <div class="flex items-center space-x-2">
          <span>29/10/2024 14:49</span>
          <button
            aria-label="Edit date"
            class="text-gray-400 hover:text-gray-600 focus:outline-none"
          >
            <i class="fas fa-pencil-alt text-xs"></i>
          </button>
        </div>
      </div>

      <!-- Form -->
      <form class="space-y-4 text-gray-700 text-sm">
        <!-- Full Name -->
        <div>
          <label for="patient-name" class="block mb-1 font-medium"
            >Potilaan koko nimi:</label
          >
          <input
            id="patient-name"
            type="text"
            class="w-full border border-gray-300 rounded-md px-3 py-2 placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500"
            autocomplete="off"
          />
        </div>

        <!-- Birthdate and Patient ID -->
        <div
          class="flex flex-col md:flex-row md:space-x-4 space-y-4 md:space-y-0"
        >
          <div class="flex-1">
            <label for="birth-date" class="block mb-1 font-medium"
              >Syntymäaika:</label
            >
            <input
              id="birth-date"
              type="text"
              class="w-full border border-gray-300 rounded-md px-3 py-2 placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500"
              autocomplete="off"
            />
          </div>
          <div class="flex-1">
            <label for="patient-id" class="block mb-1 font-medium"
              >Potilastunnus:</label
            >
            <input
              id="patient-id"
              type="text"
              class="w-full border border-gray-300 rounded-md px-3 py-2 placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500"
              autocomplete="off"
            />
          </div>
        </div>

        <!-- Event Type -->
        <div>
          <label for="event-type" class="block mb-1 font-medium"
            >Tapahtuman tyyppi:</label
          >
          <div class="relative">
            <i
              class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
            ></i>
            <input
              id="event-type"
              type="text"
              placeholder="   Tapahtuman tyyppi..."
              class="w-full pl-10 pr-10 border border-gray-300 rounded-md px-3 py-2 placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500"
              autocomplete="off"
            />
            <i
              class="fas fa-microphone absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400"
            ></i>
          </div>
        </div>

        <!-- Visit Reason -->
        <div>
          <label for="visit-reason" class="block mb-1 font-medium"
            >Käynnin syyt:</label
          >
          <div class="relative">
            <input
              id="visit-reason"
              type="text"
              placeholder="Käynnin syyt..."
              class="w-full pr-10 border border-gray-300 rounded-md px-3 py-2 placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500"
              autocomplete="off"
            />
            <i
              class="fas fa-microphone absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400"
            ></i>
          </div>
        </div>

        <!-- Status Radio Buttons -->
        <div>
          <label class="block mb-1 font-medium">Tila:</label>
          <div class="flex flex-wrap gap-4 text-gray-500 text-sm">
            <label class="inline-flex items-center cursor-pointer">
              <input
                type="radio"
                name="status"
                class="form-radio text-blue-600"
              />
              <span class="ml-2">Luonnos</span>
            </label>
            <label class="inline-flex items-center cursor-pointer">
              <input
                type="radio"
                name="status"
                class="form-radio text-blue-600"
              />
              <span class="ml-2">Valmis</span>
            </label>
            <label class="inline-flex items-center cursor-pointer">
              <input
                type="radio"
                name="status"
                class="form-radio text-blue-600"
              />
              <span class="ml-2">Hyväksytty</span>
            </label>
          </div>
        </div>

        <!-- Doctor and Appointment -->
        <div
          class="flex flex-col md:flex-row md:space-x-4 space-y-4 md:space-y-0"
        >
          <div class="flex-1">
            <label for="doctor" class="block mb-1 font-medium">Lääkäri:</label>
            <input
              id="doctor"
              type="text"
              value="Tuomas Veikko Kerola"
              readonly
              class="w-full bg-gray-100 border border-gray-300 rounded-md px-3 py-2 text-sm text-gray-600 cursor-not-allowed"
            />
          </div>
          <div class="flex-1">
            <label for="appointment-date" class="block mb-1 font-medium"
              >Vastaanottoaika ja -päivämäärä:</label
            >
            <div
              class="flex items-center border border-gray-300 rounded-md bg-white overflow-hidden"
            >
              <input
                id="appointment-date"
                type="text"
                value="29/10/2024 14:49"
                readonly
                class="flex-grow px-3 py-2 text-sm text-gray-600 bg-white focus:outline-none"
              />
              <button
                aria-label="Edit appointment date"
                class="text-gray-400 hover:text-gray-600 px-3 focus:outline-none"
                type="button"
              >
                <i class="fas fa-pencil-alt text-xs"></i>
              </button>
            </div>
          </div>
        </div>

        <!-- Additional Notes -->
        <div>
          <label for="additional-notes" class="block mb-1 font-medium"
            >Lisähuomiot:</label
          >
          <div class="relative">
            <textarea
              id="additional-notes"
              class="w-full pr-10 border border-gray-300 rounded-md px-3 py-2 placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500"
              rows="4"
            ></textarea>
            <i
              class="fas fa-microphone absolute right-3 top-3 text-gray-400"
            ></i>
          </div>
        </div>

        <!-- Buttons -->
        <div
          class="flex flex-col sm:flex-row sm:justify-end sm:space-x-4 space-y-3 sm:space-y-0 pt-4"
        >
          <button
            type="submit"
            class="bg-blue-600 hover:bg-blue-700 text-white text-sm font-semibold rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            Luo tapahtuma
          </button>
          <button
            type="button"
            class="bg-gray-300 hover:bg-gray-400 text-gray-700 text-sm font-semibold rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-gray-400"
          >
            Sulje
          </button>
        </div>
      </form>
    </main>
  </div>
</div>
